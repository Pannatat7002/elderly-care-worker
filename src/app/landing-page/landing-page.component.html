<app-loading-service *ngIf="timeOutLoading === false" (timeOutLoading)="loading($event)"></app-loading-service>
<html *ngIf="timeOutLoading == true">
  <div class="container-fluid">
    <app-home-page (outPaths)="onNextPaths($event)" *ngIf="selectMode === 'home'"
    [userProfile]="userProfile"></app-home-page>
    <app-work-schedule></app-work-schedule>
  </div>
</html>
