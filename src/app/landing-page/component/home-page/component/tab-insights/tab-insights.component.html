<div class="tab-insights">

                <div class="title" style="border-bottom: 5px solid rgb(220, 142, 53);">งานวันนี้</div>
            </div>
        </div>
        <div (click)="onNextPaths('cleaning work')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../../assets//images/insights/pexels-bich-tran-636246.jpg')">

            </div>
        </div>
        <div (click)="onNextPaths('cleaning work')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../../assets//images/insights/pexels-bich-tran-636246.jpg')">

            </div>
        </div>
        <div (click)="onNextPaths('oxygen level')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../../assets//images/insights/pexels-bich-tran-636246.jpg')">

            </div>
        </div>
        <div (click)="onNextPaths('daily food')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../../assets//images/insights/pexels-bich-tran-636246.jpg')">

                <div class="title" style="border-bottom: 5px solid #ffc107;">กำหนดการ</div>
            </div>

</div>
